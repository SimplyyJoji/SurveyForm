<link rel="stylesheet" href="style.css">
<div class="container">
  <header class="header">
    <h1 id="title"
class="text-
       center">Simplyy Camp Survey Form</h1>
    <p id="description"
   class="description text-center">
      Thank you for taking the time to fill out this survey!
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label"
 for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label"
 for="name">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Age<span
class="clue">(optional)
 </span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
        required
      />
    </div>
    <div class="form-group">
      <p>What was your roll at camp?
  </p>
       <select id="dropdown"
  name="role" class="form-control" required>
         <option disabled 
selected value>Select roll</option>
      <option
value="player">Player</option>
         <option
value="parent">Parent </option>
            <option
value="coach">Coach</option>
      <option
value="other">Other</option>
      </select>
    </div>
    
     <div class="form-group">
      <p>Would you reccommend
        SimplyyCamp to a friend?</p>
       <label>
         <input
           name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
         />Definitely</label
       >
       <label>
         <input
           name="user-recommend"
          value="no"
          type="radio"
          class="input-radio"
          checked
         />No</label
       >
       <label>
         <input
           name="user-recommend"
          value="no-comment"
          type="radio"
          class="input-radio"
          checked
         />No comment</label
       >
    </div>
    
    <div class="form-group">
        <p>
          What was your favorite part about the camp?
      </p>
      <select id="fave-part"
 name="favePart" class="form-control" required>
        <option disabled
selected value>Select an option</option>
          <option value="coaching">Coaching</option>
        <option value="competing">Competing</option>
        <option value="drills">Drills</option>
        <option value="photos">Photo Shoot</option>
      </select>
    </div>
    
    <div class="form-group">
      <p>
          What improvements would you like to see?
        <span class="clue">
(Check all that apply)</span>
     </p>
      
      <label
        ><input
          name="simply"
          value="front-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Location</label>
        <label>
          <input
            name="prefer"
            value="coaching"
            type="checkbox"
            class="input-checkbox"
        />Coaching</label
       >
      <label
       ><input
         name="prefer"
         value="drills"
         type="checkbox"
         class="input-checkbox"
       />Drills</label
      >
      <label
        ><input
           name="prefer"
           value="pictures"
           type="checkbox"
           class="input-checkbox"
        />Pictures</label
        >
      <label
         ><input
            name="prefer"
            value="music"
            type="checkbox"
            class="input-checkbox"
        />Music Selection</label
        >
      <label
        ><input
          name="prefer"
        value="communication"
         type="checkbox"
         class="input-checkbox"
      />Communication</label
    >
    </div>
    
    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
         id="comments"
         class="input-textarea"
         name="comment"
         placeholder="Enter your comment here..."
    ></textarea>
  </div>
    
    <div class="form-group">
      <button type="submit"
id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
